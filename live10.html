<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライブセットリスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .encore {
            text-align: center;
            background-color: #e0e0e0;
            font-weight: bold;
            padding: 10px;
            font-size: 1.1em;
        }
        .number {
            text-align: center;
        }
        .top-page-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
        }
        .top-page-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>a-nation online 2020</h1>
    <p>2020/08/29 (土)Yellow Stage at オンラインライブ</p>
    <table>
        <thead>
            <tr>
                <th class="number">No.</th>
                <th>曲名</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="number">1</td>
                <td>恋のシェイプアップ♡</td>
            </tr>
            <tr>
                <td class="number">2</td>
                <td>青春ハートシェイカー</td>
            </tr>
            <tr>
                <td class="number">3</td>
                <td>トゥモロー最強説!!</td>
            </tr>
        </tbody>
    </table>
    <a href="index.html" class="top-page-button">トップページ</a>
</body>
</html>
